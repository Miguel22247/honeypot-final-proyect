# Logstash pipeline para procesar logs JSON de Cowrie
input {
  file {
    path => "/var/log/cowrie/cowrie.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  # Puedes agregar filtros aquÃ­ para modificar los eventos
}

output {
  elasticsearch {
    hosts => ["localhost:9200"]
    index => "cowrie-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
